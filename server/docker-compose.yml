services:
  redis:
    image: redis:7-alpine
    container_name: im-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass imchat2024
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "imchat2024", "PING"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  redis-data:
    driver: local
